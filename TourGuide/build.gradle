buildscript {
    repositories {
        mavenCentral()
    }
    /*dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.13.RELEASE")
    }*/
}

plugins {
    id 'org.springframework.boot' version '2.2.13.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
apply plugin: "jacoco"

bootJar {
    enabled = false
}

jar {
    enabled = true
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web")
    compile group: 'org.javamoney', name: 'moneta', version: '1.3'
    compile group: 'com.jsoniter', name: 'jsoniter', version: '0.9.23'
    implementation(name:'TripPricer', ext:'jar')
    testCompile("junit:junit")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.8.RELEASE'
}

jacoco {
    toolVersion = "0.8.4"
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

test.finalizedBy jacocoTestReport
check.dependsOn jacocoTestCoverageVerification

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.5
            }
        }
    }
}
